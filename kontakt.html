<body>
  <div class="content">
    <div class="mobilenavbar" id="nav" style="display: none">
      <div class="mobnavwrapper">

        <div class="stoly"><a href="stoly.html">Stoly</a></div>
        <div class="doplnky"><a href="doplnky.html">Doplňky</a></div>
        <div class="vyroba"><a href="vyroba.html">O Výrobě</a></div>
        <div class="kontakt"><a href="kontakt.html">Kontakt</a></div>
        <div class="reference"><a href="reference.html">Reference</a></div>
      </div>
      <a href="javascript:void(0);" class="icon" id="icon" onclick="myFunction()" style="margin-right: 30px" id="">
        <i class="fa fa-bars" onclick="rotate()"></i>
      </a>
    </div>
    <div class="heading">
      <h1>Kontakt</h1>
    </div>
    <div class="container">
      <div class="infowrapper">
        <div class="info">
          <div class="name">
            <div class="jmeno">
              <h1>Jiří Hejna</h1>
            </div>
            <p>+420 775 900 702</p>
            <div class="site">
              <a href="https://www.facebook.com/Jirka-z-masivu-112788980174127"><i class="fab fa-facebook-square"></i>
                Facebook</a>
              <p><i class="fas fa-envelope"></i> jirkazmasivu@seznam.cz</p>
            </div>
          </div>
          <div class="address">
            <h1>Adresa</h1>
            <p>Svatá Anna</p>
            <p>Bývalý vojenský prostor</p>
            <p>Dobříš</p>
            <p>263 01</p>
          </div>
        </div>
        <div class="map" id="small">
          <iframe style="border: none" src="https://frame.mapy.cz/s/pakahusece" width="100%" height="100%"
            frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("nav");
      if (x.style.display === "none") {
        x.style.display = "flex";
      } else {
        x.style.display = "none";
      }
    }

    var rotated = 0;
    function rotate() {
      var icon = document.getElementById("icon");
      if (rotated == 0) {
        icon.style.transform = "rotate(90deg)";
        rotated = 1;
      } else {
        icon.style.transform = "rotate(0deg)";
        rotated = 0;
      }
    }
  </script>
