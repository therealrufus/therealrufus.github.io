<body>
    <div class="content">
        <div class="mobilenavbar" id="nav" style="display: none">
            <div class="mobnavwrapper">
                <div class="uvod"><a href="index.html">Úvod</a></div>
                <div class="stoly" id="mobilesecect">

            </div>
        </div>
        <div class="navbar">
            <img src="jzm_logo.png" alt="" />
            <div class="buttons">
                <div class="uvod"><a href="index.html">Úvod</a></div>
                <div class="stoly"><a href="stoly.html">Stoly</a></div>
                <div class="doplnky"><a href="doplnky.html">Doplňky</a></div>
                <div class="vyroba"><a href="vyroba.html">O Výrobě</a></div>
                <div class="kontakt"><a href="kontakt.html">Kontakt</a></div>
                <div class="reference"><a href="reference.html">Reference</a></div>
            </div>
            <a href="javascript:void(0);" class="icon" id="icon" onclick="myFunction()" style="margin-right: 30px"
                id="">
                <i class="fa fa-bars" onclick="rotate()"></i>
            </a>
        </div>
        <div class="imagewrapper">
            <div class="images">
                <div class="left">
                    <img src="/galerie/reference/ref4.png" alt="">
                    <img src="/galerie/reference/ref3.png" alt="">     
                    <img src="/galerie/reference/ref6.png" alt="">

                <div class="right">

                    <img src="/galerie/reference/ref2.png" alt="">
                    <img src="/galerie/reference/ref5.png" alt="">

        </div>
        <div class="copyright">
            <h1>©2021 Filip Brož</h1>
          </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("nav");
            if (x.style.display === "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        }

        var rotated = 0;
        function rotate() {
            var icon = document.getElementById("icon");
            if (rotated == 0) {
                icon.style.transform = "rotate(90deg)";
                rotated = 1;
            } else {
                icon.style.transform = "rotate(0deg)";
                rotated = 0;
            }
        }
    </script>
