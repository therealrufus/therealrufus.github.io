    //func

    function next(direction, slides, rows, index) {
      if (direction == "next") {
        index++;
        if (index == slides.length) {
          index = 0;
        }
      } else {
        if (index == 0) {
          index = slides.length - 1;
        } else {
          index--;
        }
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
        rows[i].classList.remove("active");
      }
      slides[index].classList.add("active");
      rows[index].classList.add("active");
      return index;
    }

    function select(item, slides, rows, index) {
      let childs = [];
      for (i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
        rows[i].classList.remove("active");
      }
      for (j = 0; j < rows.length; j++) {
        childs.push(rows[j].innerHTML);
      }
      slides[childs.indexOf(item.innerHTML)].classList.add("active");
      item.classList.add("active");
      return childs.indexOf(item.innerHTML);
    }
