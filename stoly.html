<script>
  let slides1 = document.querySelector(".items1").children;
  let rows1 = document.querySelector(".imgRow1").children;
  let prevSlide1 = document.querySelector(".prev1");
  let nextSlide1 = document.querySelector(".next1");

  let index = 0;

  for (i = 0, len = rows1.length; i < len; i++) {
    rows1[i].addEventListener("click", function (event) {    
      select(event.target.parentElement, slides1, rows1);
    });
  }

  nextSlide1.onclick = function () {
    next("next", slides1, rows1);
  };
  prevSlide1.onclick = function () {
    next("prev", slides1, rows1);
  };

  function next(direction, slides, rows) {
    if (direction == "next") {
      index++;
      if (index == slides.length) {
        index = 0;
      }
    } else {
      if (index == 0) {
        index = slides.length - 1;
      } else {
        index--;
      }
    }

    for (i = 0; i < slides.length; i++) {
      slides[i].classList.remove("active");
      rows[i].classList.remove("active");
    }
    slides[index].classList.add("active");
    rows[index].classList.add("active");
  }

  function select(item, slides, rows) {
    let childs = [];
    for (i = 0; i < slides.length; i++) {
      slides[i].classList.remove("active");
      rows[i].classList.remove("active");
    }
    for (j = 0; j < rows.length; j++) {
      childs.push(rows[j].innerHTML);
    }
    slides[childs.indexOf(item.innerHTML)].classList.add("active");
    item.classList.add("active");
  }
</script>
