<script>
  let slides1 = document.querySelector(".items1").children;
  let prevSlide1 = document.querySelector(".prev1");
  let nextSlide1 = document.querySelector(".next1");

  let slides2 = document.querySelector(".items2").children;
  let prevSlide2 = document.querySelector(".prev2");
  let nextSlide2 = document.querySelector(".next2");

  let index = 0;

  nextSlide1.onclick = function () {
    next("next", slides1);
  };
  prevSlide1.onclick = function () {
    next("prev", slides1);
  };

  nextSlide2.onclick = function () {
    next("next", slides2);
  };
  prevSlide2.onclick = function () {
    next("prev", slides2);
  };

  function next(direction, slides_send) {
    if (direction == "next") {
      index++;
      if (index == slides_send.length) {
        index = 0;
      }
    } else {
      if (index == 0) {
        index = slides_send.length - 1;
      } else {
        index--;
      }
    }

    for (i = 0; i < slides_send.length; i++) {
      slides_send[i].classList.remove("active");
    }
    slides_send[index].classList.add("active");
  }
</script>
